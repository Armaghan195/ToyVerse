<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/style.css">

    <style>
        main.container {
            padding-top: 140px;
            min-height: 80vh;
        }

        .wishlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .wishlist-header h1 {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .clear-all-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .clear-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .wishlist-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .wishlist-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-primary);
        }

        .wishlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(44, 177, 188, 0.15);
        }

        .product-icon-large {
            font-size: 4rem;
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--color-card-blue), var(--color-card-purple));
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .product-icon-large img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-transform: none;
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--color-teal);
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product-stock {
            font-size: 0.85rem;
        }

        .stock-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .stock-badge.in-stock {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
        }

        .stock-badge.low-stock {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
        }

        .stock-badge.out-stock {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }

        .add-to-cart-btn {
            flex: 1;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 177, 188, 0.3);
        }

        .add-to-cart-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 177, 188, 0.4);
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .remove-wishlist-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-wishlist-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h2 {
            color: #666;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .empty-state p {
            color: #999;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .browse-btn {
            display: inline-block;
            background: var(--gradient-primary);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(44, 177, 188, 0.3);
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(44, 177, 188, 0.4);
        }

        .loading-msg {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
